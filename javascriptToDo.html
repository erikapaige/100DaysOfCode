<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  
  <!-- Input -->
  <form>
    <p>
      <label for="item"></label>
      <input type="text" name="item" id="item">
    </p>
    <p>
      <button id="addItem">Add Item</button>
    </p>
  </form>

  <!-- Div For Items To Go -->
  <ul id="items"></ul>

  <!-- Script Tags -->
  <script>

    // array on item
    const items = [
      {
        text: 'wash dishes',
        isDone: false,
      },
      {
        text: 'make the bed',
        isDone: false,
      },
      {
        text: 'grocery shop',
        isDone: false,
      },
      {
        text: 'take out the trash',
        isDone: false,
      },
      {
        text: 'walk the dog',
        isDone: false,
      },
    ]

    // view items
      // function that renders items
      const renderItems = () => {
        // grab list and remove everything then  re-render
        document.getElementById('items').innerHTML = ''
        for(let i =0; i < items.length; i++){
          console.log(items[i])

          // make the list item
          let itemElem = document.createElement('li')
          // want item at index i text property
          itemElem.textContent = items[i].text
          // put items into items ul list
          document.getElementById('items').append(itemElem)
        }

      }

    // add an item function
    const addItem =  () => {
      // create custom object and push to new array
      items.push({
        text: document.getElementById('item').value,
        isDone: false
      })
      renderItems()
      text: document.getElementById('item').value = ''
    }
    
    document.getElementById('addItem').addEventListener('click', (event) =>{
      event.preventDefault()
      // console.log('ping')

      // call addItem function
      addItem()
    })

    renderItems()

    // mark an item as complete or incomplete

    // remove an item from the list

  

    

  </script>

</body>
</html>
