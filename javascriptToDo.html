<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  
  <!-- Input -->
  <div class="container">

    <!-- Row For Form -->
    <div class="row">
      <form>
        <div class="form-group">
          <label for="item"></label>
          <input class="form-control" type="text" name="item" id="item">
        </div>
        <p>
          <button class="btn btn-primary" id="addItem">Add Item</button>
        </p>
      </form>
    </div>

    <!-- Row For List Items -->
    <div class="row">
      <ul class="list-group" id="items"></ul>
    </div>
  </div>

  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Script Tags -->
  <script>

    // array on item
    const items = [
      {
        text: 'wash dishes',
        isDone: true,
      },
      {
        text: 'make the bed',
        isDone: false,
      },
      {
        text: 'grocery shop',
        isDone: true,
      },
      {
        text: 'take out the trash',
        isDone: false,
      },
      {
        text: 'walk the dog',
        isDone: false,
      },
    ]

    // view items
      // function that renders items
      const renderItems = () => {
        // grab list and remove everything then  re-render
        document.getElementById('items').innerHTML = ''
        for(let i = 0; i < items.length; i++) {
          // console.log(items[i])

          // make the list item
          let itemElem = document.createElement('li')
          // add multiple bootstrap classes by using 'classList' 
          itemElem.classList.add('list-group-item')
          //conditional check if item is done (if items @ index[i] is done is true than add success class, if false add secondary)
          itemElem.classList.add(items[i].isDone ? 'list-group-item-success' : 'list-group-item-secondary')
          // want item at index i text property
          itemElem.textContent = items[i].text
          // put items into items ul list
          document.getElementById('items').append(itemElem)
        }
      }

    // add an item function
    const addItem =  () => {
      // create custom object and push to new array
      items.push({
        text: document.getElementById('item').value,
        isDone: false
      })
      renderItems()
      text: document.getElementById('item').value = ''
    }
    
    document.getElementById('addItem').addEventListener('click', (event) =>{
      event.preventDefault()
      // console.log('ping')

      // call addItem function
      addItem()
    })

    renderItems()

    // mark an item as complete or incomplete

    // remove an item from the list

  

    

  </script>

</body>
</html>
